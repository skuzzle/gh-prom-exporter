management.server.port=9000
management.endpoints.web.exposure.include=prometheus,health

server.forward-headers-strategy=NATIVE

github.cache.maximumSize=10000
github.cache.expireAfterAccess=2h

web.abuseCache.expireAfterWrite=2h
web.abuseLimit=3

scrape.cache.expireAfterAccess=10m
scrape.interval=PT30M
scrape.initialDelay=PT30S